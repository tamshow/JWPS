<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!--#include virtual="/_partials/html-head.html"-->
</head>

<body id="skippy">

<!--#include virtual="/_partials/header.html"-->

<main>
  <div class="c-main-visual">
    <div class="c-main-visual__bg-img" style="background-image: url(/assets/img/dummy/1280x450.png)">
      <h1 class="c-main-visual__title">お問い合わせ</h1>
      <p class="c-main-visual__sub-title">ご不明な点はお気軽にご連絡ください。</p>
    </div>
  </div>


  <div class="c-breadcrumb" role="navigation" aria-label="現在地表示">
    <div class="c-breadcrumb__inner">
      <span><a href="/">ホーム</a></span>
      <span>お問い合わせ</span>
    </div>
  </div>

    <section class="l-container">
      <div class="l-block">


        <div class="l-unit visual-editor">
          <h2>お問い合わせについて</h2>
          <p>下記の内容で送信します。</p>
        </div>

        <div class="l-unit">
        <form>
          <table class="e-form-table">


            <tr>
              <th>お問い合わせ種別 <span class="e-form-req">必須</span></th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">お問い合わせの内容<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th>
                <label for="name">お名前<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="name-kana">フリガナ</label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>都道府県 <span class="e-form-req">必須</span></th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">市区町村・番地<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th>
                <label for="">建物名・部屋番号<span class="e-form-any">任意</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">電話番号<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">FAX番号<span class="e-form-any">任意</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th></th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col12">
                    <strong>今後のご連絡に関しての同意</strong><br>
                    同意する
                  </div>
                </div>

              </td>
            </tr>
          </table>

          <div class="e-button-group">
            <a href="" class="e-button">入力画面へ戻る</a>
            <button type="submit" class="e-button">入力内容を送信する<i class="material-icons is-icon-right">arrow_forward</i>
            </button>
          </div>
        </form>
        </div>
        <div class="l-unit">
          <div class="e-box">
            <h3 class="e-hd3 e-hd3--type2">メールフォームが送信できない場合</h3>
            <p>お手数ですが電話・FAXでお問い合わせください。</p>
            <p>TEL <a href="">{{site-tel}}</a></p>
            <p>FAX {{site-fax}}</p>
            <p>受付時間：8:30～17:30</p>
          </div>
        </div>


      </div>
    </section>
</main>
<!--#include virtual="/_partials/footer.html"-->
<!--#include virtual="/_partials/html-foot.html"-->

</body>
</html>
