<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!--#include virtual="/_partials/html-head.html"-->
</head>

<body id="skippy">

<!--#include virtual="/_partials/header.html"-->

<main class="l-main">

  <div class="c-breadcrumb" role="navigation" aria-label="現在地表示">
    <div class="c-breadcrumb__inner">
      <span><a href="/">ホーム</a></span>
      <span>お問い合わせ</span>
    </div>
  </div>

  <section class="l-container">
    <div class="l-block">

      <div class="e-heading-group">
        <h1 class="e-heading1">メールフォーム</h1>
      </div>

      <div class="l-unit">
        <p class="e-text">下記の内容で送信します。</p>
        <p class="e-heading-copy">テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。テキストが入ります。</p>
      </div>

      <form>
        <div class="l-unit">
          <table class="e-form-table">
            <tr>
              <th>お問い合わせ種別 <span class="e-form-req">必須</span></th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">お問い合わせの内容<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th>
                <label for="name">お名前<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="name-kana">フリガナ</label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>都道府県 <span class="e-form-req">必須</span></th>
              <td>
                <div class="e-form-cols">
                  <div class="e-form-col12">
                    ○○○
                  </div>
                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">市区町村・番地<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th>
                <label for="">建物名・部屋番号<span class="e-form-any">任意</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">電話番号<span class="e-form-req">必須</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>
            <tr>
              <th>
                <label for="">FAX番号<span class="e-form-any">任意</span></label>
              </th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col8">
                    ○○○
                  </div>

                </div>
              </td>
            </tr>

            <tr>
              <th></th>
              <td>
                <div class="e-form-cols e-form-cols--break">
                  <div class="e-form-col12">
                    <strong>今後のご連絡に関しての同意</strong><br>
                    同意する
                  </div>
                </div>

              </td>
            </tr>
          </table>
        </div>
        <div class="l-unit">
          <div class="e-button-group">
            <a href="" class="e-button e-button--large">入力画面へ戻る</a>
            <button type="submit" class="e-button e-button--accent">入力内容を送信する</button>
          </div>
        </div>
      </form>

    </div>
  </section>
</main>

<!--#include virtual="/_partials/html-foot.html"-->

</body>
</html>
