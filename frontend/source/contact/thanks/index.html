<main>
  <div class="c-main-visual">
    <div class="c-main-visual__bg-img" style="background-image: url(/assets/img/dummy/1280x450.png)">
      <h1 class="c-main-visual__title">お問い合わせ</h1>
      <p class="c-main-visual__sub-title">ご不明な点はお気軽にご連絡ください。</p>
    </div>
  </div>


  <div class="c-breadcrumb" role="navigation" aria-label="現在地表示">

    </div>
  </div>

    <section class="l-container">
      <div class="l-block">


        <div class="visual-editor">
          <div class="l-unit">

            入力いただたメールアドレス宛に自動返信メールを<br>
            {{site-email}}より<br>送信させていただきました。<br>
              お手数ですがメールをご確認ください。</p>
            <p>なお、24時間以上たっても自動返信メールが届かない場合は、<br>
            お問い合わせが完了していない可能性がございます。</p>
            <p>その際はお手数ですがTEL{{site-tel}}までお電話を下さい</p>
          </div>

          <div class="l-unit">
            <div class="e-button-group">
              <a href="" class="e-button">トップページへ戻る<i class="material-icons is-icon-right">arrow_forward</i></a>
            </div>
          </div>
        </div>


      </div>
